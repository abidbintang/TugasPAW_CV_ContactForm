<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
            display: none; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Me</h1>
        <form id="contactForm" action="#" method="post">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender" required>
                <option value="">Pilih Jenis Kelamin</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">No HP:</label>
            <input type="text" id="phone" name="phone" required pattern="\d+" title="No HP harus berupa angka.">
            <span class="error" id="phoneError">No HP harus berupa angka.</span>

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required pattern="\d+" title="NIM harus berupa angka.">
            <span class="error" id="nimError">NIM harus berupa angka.</span>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Kirim">
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            const nimInput = document.getElementById('nim');
            const nimError = document.getElementById('nimError');
            const phoneInput = document.getElementById('phone');
            const phoneError = document.getElementById('phoneError');

            nimError.style.display = 'none';
            phoneError.style.display = 'none';

            if (!nimInput.value.match(/^\d+$/)) {
                nimError.style.display = 'block';
                event.preventDefault(); 
            }

            if (!phoneInput.value.match(/^\d+$/)) {
                phoneError.style.display = 'block';
                event.preventDefault(); 
            }
        });
    </script>
</body>
</html>
